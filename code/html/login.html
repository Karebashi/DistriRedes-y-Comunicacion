<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/9540a64b47.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <header class="top-bar">
        <a href="index.html" class="logo">Distriredes y Comunicación</a>
    </header>
    <div class="auth-container">
        <div class="auth-card">
            <div class="avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <h2>Bienvenido de vuelta!</h2>
            <form action="/login" method="post">
                <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Correo electrónico" required>
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p class="forgot-password">Olvidaste tu <a href="#">contraseña?</a></p>
            <p class="create-account">No tienes cuenta? <a href="register.html">Créala aquí</a></p>
        </div>
    </div>
</body>
</html>
