<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <script src="https://kit.fontawesome.com/9540a64b47.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <a >Distriredes y Comunicación</a>
            </div>
            <nav class="nav-links">
                <a href="#">Dashboard</a>
                <a href="#">Inventario</a>
                <a href="#">Cuadrillas</a>
                <a href="#">Cotizaciones</a>
                <a href="#">Usuarios</a>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="top-bar">
                <div class="user-info">
                    <span>Administrador</span>
                    <a href="index.html" class="logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
                </div>
            </header>
            
            <section class="dashboard">
                <h2>Bienvenido al Panel de Administración</h2>
                <div class="stats">
                    <div class="stat-card">
                        <h3>Total de Productos</h3>
                        <p>#</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total de Pedidos</h3>
                        <p>#</p>
                    </div>
                    <div class="stat-card">
                        <h3>Usuarios Activos</h3>
                        <p>#</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
